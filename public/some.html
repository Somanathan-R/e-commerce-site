
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>E-commerce Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">Products</a> |
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="product">
            <h2>Product Title</h2>
            <p>Description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product divs as needed -->
    </section>

    <footer>
        &copy; 2024 E-commerce Website. All rights reserved.
    </footer>

</body>
</html>

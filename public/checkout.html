<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.IN</title>
    <link rel="icon" type="image/png" href="/images/basket-color-icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background: #352d66;
            color: white;
        }
    </style>
</head>
<body>
    
<div class="containers">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            
            <h1>Items in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/pic2.png">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
            <a href="/">Add more items to cart</a><br>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Kingdom</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">London</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="showPopup()">CHECKOUT</button>
            <!-- <span class="popuptext" id="myPopup">Order Placed Successfully</span> -->
            </div>
            <div class="popup" id="popup">
                <div class="popup-content">
                  <p>Order placed successfully!</p>
                </div>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
